function printf(opt_vararg) {
  if (!opt_vararg) {
    return;
  }
  var outl = document.getElementsByTagName('textarea');
  if (outl && outl.length) {
    var out = outl.item(0);
    if (out) {
      out.innerHTML = out.innerHTML + opt_vararg;
    }
  }

  }
};
